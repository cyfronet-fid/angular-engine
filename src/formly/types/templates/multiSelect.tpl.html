<ui-select multiple ng-model="model[options.key]" ng-class="{'disabled': options.data.isDisabled()}" theme="bootstrap" class="multiple-ui-select">
    <ui-select-match placeholder="Select option..." close-on-select="false">{{$item.value}}</ui-select-match>
    <ui-select-choices repeat="option.value as option in to.options | filter:$select.search">
        <div value="option.value"><span ng-bind-html="option.name">dddd</span>
    </ui-select-choices>
</ui-select>
