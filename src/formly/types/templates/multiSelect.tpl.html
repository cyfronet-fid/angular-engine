<ui-select multiple ng-model="model[options.key]">
    <ui-select-match placeholder="Select option..." close-on-select="false" theme="bootstrap">{{$item.name}}</ui-select-match>
    <ui-select-choices repeat="option in to.options | filter:$select.search">
        <input type="checkbox" value="option">{{ option.name }}
    </ui-select-choices>
</ui-select>
