<div>
    <div ng-repeat="option in to.options">
        <input ng-disabled="options.data.isDisabled()" ng-class="{'disabled': options.data.isDisabled()}"
               type="checkbox" id="{{id}}_{{::option.value}}" checklist-model="model[options.key]" checklist-value="option.value">
        <label class="" style="top: -3px; position: relative;" for="{{options.data.isDisabled()?'':id+'_'+option.value}}">
            <span class="" >{{::option.name}}</span>
        </label>
    </div>
</div>
