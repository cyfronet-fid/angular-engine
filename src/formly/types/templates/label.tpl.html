<div>
    <label for="{{id}}" class="control-label {{to.labelSrOnly ? 'sr-only' : ''}}" ng-if="to.label">
        <span translate>{{to.label}}</span>
        {{to.required ? '*' : ''}}
        <span translate class="grey-text" ng-if="to.description" translate>({{to.description}})</span>
    </label>
    <formly-transclude></formly-transclude>
</div>
