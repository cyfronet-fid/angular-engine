<div>
    <form ng-submit="$ctrl.onSubmit()" name="$ctrl.documentForm.formlyState" novalidate>
        <formly-form model="$ctrl.document" fields="$ctrl.documentForm.formStructure" class="horizontal"
                     options="$ctrl.documentForm.formlyOptions" form="$ctrl.documentForm.formlyState">

            <engine-document-actions show-validation-button="$ctrl.showValidationButton" ng-if="!$ctrl.options.subdocument"
                                     document="$ctrl.document" document-scope="documentScope"
                                     steps="$ctrl.stepList" step="$ctrl.step" class="btn-group"></engine-document-actions>
        </formly-form>
    </form>
</div>
