<div class="text-box text-box-nav">
    <ul class="nav nav-pills nav-stacked nav-steps">
        <li ng-repeat="_step in $ctrl.stepList.steps" ng-class="{active: $ctrl.stepList.getCurrentStep() == _step}">
            <a href="" ng-click="$ctrl.changeStep($index)">
                <span class="menu-icons">
                    <i class="fa" aria-hidden="true" style="display: inline-block"
                       ng-class="{'fa-check-circle' : _step.getState() == 'valid',
                                  'fa-circle-o': _step.getState() == 'blank',
                                  'fa-cog fa-spin': _step.getState() == 'loading',
                                  'fa-times-circle-o': _step.getState() == 'invalid'}"></i>
                </span>
                <span class="menu-steps-desc ng-binding">{{$index + 1}}. {{_step.name}}</span>
            </a>
        </li>
    </ul>
</div>
