<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">CREATE {{options.name}}</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <engine-document parent-document-id="{{::parentDocumentId}}" step-list="stepList" document="document" step="step" options="documentOptions"></engine-document>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()" translate>Cancel</button>
    <engine-document-actions show-validation-button="$ctrl.showValidationButton"
                             document="document" document-scope="$scope"
                             steps="stepList" step="step" class="btn-group"></engine-document-actions>
</div>
