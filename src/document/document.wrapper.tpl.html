<div>
    <h1><span translate>{{ options.document.caption || 'CREATE ' + options.name }}</span><span class="bold" ng-if="stepList.getSteps().length > 0">: {{stepList.getStep($routeParams.step).name | translate}} {{$routeParams.step + 1}}/{{stepList.getSteps().length}}</span></h1>
    <engine-document step-list="stepList" show-validation-button="options.document.showValidationButton" document-id="{{::documentId}}" document="document" step="$routeParams.step" options="options" class="col-md-8"></engine-document>
    <engine-steps ng-model="document" step="$routeParams.step" step-list="stepList" options="options" class="col-md-4"></engine-steps>
</div>
