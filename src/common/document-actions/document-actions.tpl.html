<div class="eng-loading-box" ng-show="$ctrl.loading">
    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
</div>

<button type="submit" class="btn btn-primary dark-blue-btn" ng-click="$ctrl.changeStep($ctrl.step+1)"
        ng-if="!$ctrl.loading && !$ctrl.steps.isLast($ctrl.step)" translate>Next Step:</button>

<button type="submit" class="btn btn-primary" ng-click="$ctrl.changeStep($ctrl.step+1)"
        ng-if="!$ctrl.loading && !$ctrl.steps.isLast($ctrl.step)">
    {{$ctrl.step+2}}. {{$ctrl.steps.getStep($ctrl.step+1).name}}
</button>

<action-button ng-if="!$ctrl.loading && $ctrl.actionList.getSaveAction()!=null && $ctrl.showValidationButton && $ctrl.steps.isLast($ctrl.step)"
               on-click="$ctrl.validate()" label="Validate"></action-button>

<action-button ng-repeat="action in $ctrl.actionList.actions" ng-if="!$ctrl.loading && $ctrl.steps.isLast($ctrl.step)"
               on-click="action.call()" label="{{action.label}}"></action-button>

<action-button ng-repeat="button in $ctrl.customButtons" ng-if="!$ctrl.loading && $ctrl.steps.isLast($ctrl.step)"
               on-click="button.action()" label="{{button.label}}"></action-button>
