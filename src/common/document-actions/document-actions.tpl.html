<button class="btn btn-primary dark-blue-btn" ng-click="$ctrl.changeStep(step+1)">Next Step:</button>
<button class="btn btn-primary" ng-click="$ctrl.changeStep(step+1)">{{step+2}}. {{steps[step+1].name}}</button>
<button type="submit" ng-repeat="action in actions" ng-if="!steps || step == steps.length - 1" style="margin-left: 5px"
        class="btn btn-default" ng-click="$ctrl.engineAction(action)">{{action.label}}</button>
