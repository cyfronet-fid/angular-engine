<div class="eng-loading-box" ng-show="$ctrl.loading">
    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
</div>
<button type="submit" class="btn btn-primary dark-blue-btn" ng-click="$ctrl.changeStep($ctrl.step+1)" ng-if="!$ctrl.loading && !$ctrl.steps.isLast($ctrl.step)" translate>Next Step:</button>
<button type="submit" class="btn btn-primary" ng-click="$ctrl.changeStep($ctrl.step+1)" ng-if="!$ctrl.loading && !$ctrl.steps.isLast($ctrl.step)">{{$ctrl.step+2}}. {{$ctrl.steps.getStep($ctrl.step+1).name}}</button>

<button type="submit" ng-if="!$ctrl.loading && $ctrl.actions.getSaveAction()!=null && $ctrl.showValidationButton && $ctrl.steps.isLast($ctrl.step)"
        class="btn btn-default" ng-click="$ctrl.validate()" translate>Validate</button>

<button type="submit" ng-repeat="action in $ctrl.actionList.actions" ng-if="!$ctrl.loading && $ctrl.steps.isLast($ctrl.step)" style="margin-left: 5px"
        class="btn btn-default" ng-click="action.call()" translate>{{action.label}}</button>

<button type="submit" ng-repeat="button in $ctrl.customButtons" ng-if="!$ctrl.loading && $ctrl.steps.isLast($ctrl.step)" style="margin-left: 5px"
        class="btn btn-default" ng-click="button.action()" translate>{{button.label}}</button>
