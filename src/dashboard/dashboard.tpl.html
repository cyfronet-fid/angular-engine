<div class="row">
    <div class="col-md-12">
        <h1 translate>{{options.caption}}</h1>
    </div>
</div>
<div class="text-box" ng-repeat="query in queries">
    <div class="text-content">
        <engine-document-list show-create-button="query.showCreateButton" columns="query.columns"
                              custom-buttons="query.customButtons"
                              no-documents-message="{{query.noDocumentsMessage || $engine.getOptions(query.documentModelId).list.noDocumentsMessage || ''}}"
                              no-parent-document-message="{{query.noParentDocumentMessage || $engine.getOptions(query.documentModelId).list.noParentDocumentMessage || ''}}"
                              query="query.queryId" options="$engine.getOptions(query.documentModelId)"
                              list-caption="query.label"></engine-document-list>

    </div>
</div>
