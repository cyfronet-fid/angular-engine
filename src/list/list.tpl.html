<h1>{{ caption }}</h1>

<div class="text-box">
    <div>
        <table class="proposal-list">
            <tr>
                <th class="{{column.css_header || column.css}}" style="text-transform: uppercase;" ng-repeat="column in columns">{{column.caption || column.name}}</th>
                <th class="text-right"></th>
            </tr>
            <tr ng-repeat="document in documents">
                <td ng-repeat="column in columns" class="{{column.css}}" ng-include="getCellTemplate(document, column)"></td>
                <td class="text-right">
                    <a href="" ng-click="$ctrl.destroy(document)" class="table-trash">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
        </table>
        <!--<td><a ng-href="#/proposals/{{proposal.id}}" class="proposal-title">{{ proposal.title }}</a></td>-->

        <!--<td class="text-center">{{ proposal.createdAt | date }}</td>-->
        <!--<td class="text-center"><a href="" class="blue-button"></a></td>-->

    </div>
</div>
