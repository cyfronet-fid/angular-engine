<h1 translate>{{ $ctrl.listCaption || options.list.caption }}</h1>

<div>
    <div class="eng-loading-box" ng-show="!documents.$resolved">
        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
    </div>
    <div ng-if="documents.$resolved" ng-cloak>
        <table class="proposal-list">
            <tr>
                <th class="{{column.css_header || column.css}}" style="text-transform: uppercase;" ng-repeat="column in columns" translate>{{column.caption || column.name}}</th>
                <th class="text-right"></th>
            </tr>
            <tr ng-repeat="document_entry in documents">
                <td ng-repeat="column in columns" class="{{column.css}}" ng-include="getCellTemplate(document_entry.document, column)"></td>
                <td class="text-right" style="padding-top: 5px">
                    <div class="dropdown" style="height: 9px;" ng-if="document_entry.actions.length > 0">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-cog"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="action in document_entry.actions"><a href="" ng-click="engineAction(action, document_entry.document)">{{action.label}}</a></li>
                            <li ng-if="!document_entry.actions"><span style="margin-left: 5px; margin-right: 5px;">No actions available</span></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<a href="" ng-if="$ctrl._showCreateButton && canCreateDocument()" ng-click="onCreateDocument()" class="btn btn-primary">
    <span ng-if="!$ctrl.options.list.createButtonLabel">create {{options.name}}</span>
    <span ng-if="$ctrl.options.list.createButtonLabel">{{$ctrl.options.list.createButtonLabel | translate}}</span>
</a>
<a href="" ng-click="customButton.callback($ctrl.options)" class="btn btn-primary" ng-repeat="customButton in customButtons">
    <span>{{customButton.label | translate}}</span>
</a>
